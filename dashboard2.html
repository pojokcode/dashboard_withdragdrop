  <script type="text/javascript">
    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(drawGauge);

    var gaugeOptions = {min: 0, max: 280, yellowFrom: 200, yellowTo: 250,
      redFrom: 250, redTo: 280, minorTicks: 5};
    var gauge;

    function drawGauge() {
      gaugeData = new google.visualization.DataTable();
      gaugeData.addColumn('number', 'Engine');
      gaugeData.addColumn('number', 'Torpedo');
      gaugeData.addRows(2);
      gaugeData.setCell(0, 0, 120);
      gaugeData.setCell(0, 1, 80);

      gauge = new google.visualization.Gauge(document.getElementById('gauge_div'));
      gauge.draw(gaugeData, gaugeOptions);
    }

    function changeTemp(dir) {
      gaugeData.setValue(0, 0, gaugeData.getValue(0, 0) + dir * 25);
      gaugeData.setValue(0, 1, gaugeData.getValue(0, 1) + dir * 20);
      gauge.draw(gaugeData, gaugeOptions);
    }
  </script>

<script type="text/javascript">
    $(function () {
      var grid = $('#simple-grid').gridstack({
        disableOneColumnMode: true, // will manually do 1 column
        float: true }).data('gridstack');
      var $text = $('#column-text');
      
      function resizeGrid() {
        var width = document.body.clientWidth;
        if (width < 700) {
          grid.setColumn(1);
          $text.text(1);
        } else if (width < 850) {
          grid.setColumn(3);
          $text.text(3);
        } else if (width < 950) {
          grid.setColumn(6);
          $text.text(6);
        } else {
          grid.setColumn(12);
          $text.text(12);
        }
      };
      $(window).resize(function () {
        resizeGrid();
      });
      $(document).ready(function() {
        resizeGrid();
      });
      
      var items = [
        {x: 0, y: 0, width: 2, height: 2},
        {x: 2, y: 0, width: 2, height: 1},
        {x: 5, y: 0, width: 1, height: 1},
        {x: 1, y: 3, width: 4, height: 1},
        {x: 5, y: 2, width: 2, height: 1},
        {x: 0, y: 4, width: 12, height: 1}
      ];
      grid.batchUpdate();
      items.forEach(function (node, index) {
        grid.addWidget($('<div><div class="grid-stack-item-content">' + index + '</div></div>'), node);
      });
      grid.commit();
    });
  </script>
